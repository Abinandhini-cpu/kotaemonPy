# build backand and build dependencies
[build-system]
requires = ["setuptools >= 61.0", "wheel", "setuptools-git-versioning>=2.0,<3"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = false
packages.find.include = ["kotaemon*"]
packages.find.exclude = ["tests*", "env*"]

[tool.setuptools-git-versioning]
enabled = true
dev_template = "{tag}"
dirty_template = "{tag}"
tag_filter = "v?\\d+(\\.\\d+)*.*"

# metadata and dependencies
[project]
name = "kotaemon"
dynamic = ["version"]
requires-python = ">= 3.10"
description = "Kotaemon core library for AI development."
dependencies = [
    "langchain",
    "langchain-community",
    "langchain-openai",
    "openai",
    "theflow",
    "llama-index>=0.9.0,<0.10.0",
    "llama-hub",
    "gradio>=4.26.0",
    "openpyxl",
    "cookiecutter",
    "click",
    "pandas",
    "trogon",
    "tenacity",
    "python-dotenv", # currently used to read configs from file, should be remove in the future
    "chromadb",
    "unstructured",
    "pypdf",
    "html2text",
    "fastembed",
]
readme = "README.md"
authors = [
    { name = "john", email = "john@cinnamon.is" },
    { name = "ian", email = "ian@cinnamon.is" },
    { name = "tadashi", email = "tadashi@cinnamon.is" },
    { name = "albert", email = "albert@cinnamon.is" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
adv = [
    "wikipedia",
    "duckduckgo-search",
    "googlesearch-python",
    "python-docx",
    "pytest-mock",
    "unstructured[pdf]",
    "sentence_transformers",
    "cohere",
    "elasticsearch",
    "llama-cpp-python",
    "pdfservices-sdk @  git+https://github.com/niallcm/pdfservices-python-sdk.git@bump-and-unfreeze-requirements",
    "fastembed",
    "beautifulsoup4",
    "azure-ai-documentintelligence",
]
dev = [
    "ipython",
    "pytest",
    "pre-commit",
    "black",
    "flake8",
    "sphinx",
    "coverage",
    "python-decouple"
]
all = ["kotaemon[adv,dev]"]

[project.scripts]
kotaemon = "kotaemon.cli:main"
